	@PART[SP_engineBE4|bluedog_Delta_GEM63XL]:NEEDS[Hephaistos]
		{ 	@TechRequired = heavierRocketry
		}

	@PART[bluedog_Centaur_RL10_LV2]:NEEDS[Hephaistos,!Bluedog_DB]
		{ 	@TechRequired = precisionPropulsion
		}

	@PART[FuelCell_ACES]:NEEDS[Hephaistos,!Restock]
		{ 	@TechRequired = largeElectrics
		}
	
	@PART[SP_vulcanParafoil]:NEEDS[Hephaistos]
		{ @TechRequired = miniaturization
		}
		
	@PART[Decoupler_3125|SP_vulcanBiAdaptor|SP_vulcanQuadAdaptor|SP_vulcanHeatShield]:NEEDS[Hephaistos]
		{ @TechRequired = advMetalworks
		}
		
	@PART[SP_largeACESTank|SP_smallACESTank|SP_vulcanMainTank]:NEEDS[Hephaistos]
		{ @TechRequired = highPerformanceFuelSystems
		}
		
	@PART[SP_vulcanPayloadFairing]:NEEDS[Hephaistos]
		{ @TechRequired = heavierAerodynamics
		}
		
