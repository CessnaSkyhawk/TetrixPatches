	//==========================================================		
	//Landvermesser - Inspired by Surveyor, which was launched by Atlas-Centaur, which in BDB is Tier 3
	//==========================================================
		@PART[ca_landv_vernier|ca_landv_srm|]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advRocketry
			}

		@PART[ca_landv_sp|ca_landv_battery|ca_landv_cam_s1|ca_landv_hga|ca_landv_omni|ca_landv_orbiter_HGA]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advElectrics
			}	
		
		@PART[ca_landv_core|ca_landv_orbiter_core|ca_startrack]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = unmannedTech
			}	
			
		@PART[ca_landv_soilScoop]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advancedEngineering
			}	
		
	//==========================================================		
	//Antenna - omnis will go in basicScience
	//==========================================================
		@PART[antenna_cone*|antenna_tv]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = basicScience
			}
	
	//==========================================================		
	//Argo - Mk2 will go in tier 3, mk3 in tier 4, mk4 in tier 5. Makes for some nice progression!
	//==========================================================
	//Mk2
		@PART[ca_jib-mk2|ca_accel*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advRocketry
			}

		@PART[ca_argo-mk2-cam|ca_argo-mk2-hga|ca_argo-mk2-mast|ca_argo-mk2-solar|sp_mariner*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advElectrics
			}	
		
		@PART[ca_argo-mk2]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = unmannedTech
			}	

	//Mk3
		@PART[ca_argo-mk3-hga|ca_argo-mk3-solar]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = electronics
			}	
		
		@PART[ca_argo-mk3]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advUnmanned
			}	
	//Mk4
		@PART[ca_argo-mk4-cam|ca_argo-mk4-hga|ca_argo-mk4-mast|ca_argo-mk4-solar]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeElectrics
			}	
		
		@PART[ca_argo-mk4]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeUnmanned
			}	

	//==========================================================		
	// Barca and Barquetta - Barquett goes in 4, Barca in 6
	//==========================================================
		@PART[barquetta]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advUnmanned
			}
			
		@PART[sp_odyssey*|ca_KLIR|ca_GRS]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = electronics
			}
			
		@PART[barca]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = automation
			}

	//==========================================================		
	//Hera/Aegis - Juno, it's a modern one, so I'm thinking tier 6, with Cassini. Lets you launch big outer planet missions to fill out ur tech tree before getting to the big fancy engines that make kermanned flight easier
	//==========================================================
		@PART[sp_juno*|dish_hera]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedElectrics
			}	
				
		@PART[ca_hera|ca_aegis|ca_gravioli]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = automation
			}	
	

	//==========================================================		
	//Meridiani - Cassini, so it's launched by Titan IV. Huygens will go one earlier though, as it has other uses aside from Cassini
	//==========================================================
		@PART[ca_mer_engine]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = veryHeavyRocketry
			}

		@PART[ca_mer_rtg|ca_rtg8200]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedNuclearElectrics
			}	

		@PART[mer_dish|mer_mag|mer_rsp]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedElectrics
			}	
				
		@PART[meridiani]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = automation
			}	
			
		@PART[ca_mer_ft|ca_mer_leu]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = nanolathing
			}	

		@PART[mer_ringDecoupler|mer_vla]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = composites
			}	

		@PART[ca_draco*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = fieldScience
			}	

	//==========================================================		
	// Quetzal - Pioneer 10/11, so tier 4 seems like a good spot for it. Will give one rtg early, letting this be the first run at the outer worlds for most
	//==========================================================

		@PART[dish_quetzal|antenna_quetzal|ca_rtg2000|ca_ELIX]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = electronics
			}

		@PART[ca_ESM*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedEngineering
			}

		@PART[quetzal]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advUnmanned
			}

	//==========================================================		
	// Science
	//==========================================================
		@PART[ca_barometer|ca_thermometer]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = start
			}
		@PART[ca_explorer_solar]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeElectrics
			}

			
	//==========================================================		
	// Telescopes - should probably go into scanning tech, dk where else it belongs...
	//==========================================================
		@PART[ca_explorer|ca_TRIXIE|ca_H2RS]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = scienceTech
			}
		@PART[ca_explorer_solar]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeElectrics
			}

	//==========================================================		
	// Tatsujin - MAVEN, so a fairly modern craft, but this also makes a good all around bus, so let's say tier 5, to make a nice QBE->Barquetta->this->Barca progression
	//==========================================================
		@PART[sp_maven|dish_tatsujin|ca_RPWS]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedElectrics
			}
		@PART[tatsujin]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeUnmanned
			}
			
	//==========================================================		
	// Torekka - Voyager, launched on a Titan 3, but I'm gonna put it in tier 5 to space it out from pioneer, aside from the rtgs
	//==========================================================
		@PART[ca_voy_propModule]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = precisionPropulsion
			}

		@PART[dish_L||ca_dustX|ca_LUV]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeElectrics
			}

		@PART[ca_rtg3900]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = nuclearElectrics
			}

		@PART[torekka]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeUnmanned
			}

		@PART[ca_voy_truss]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advMetalworks
			}

	//==========================================================		
	// Vorona - don't know much about Russian stuff, but I normally launch this the Titan 3, so tier 4
	//==========================================================
		
		@PART[ca_fom*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = heavyLanding
			}
			
		@PART[ca_vor_engine]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = propulsionSystems
			}

		@PART[ca_fom_solar|ca_vor_camera|ca_vor_comm|ca_vor_dish|ca_vor_mag|ca_vor_sar|ca_vor_sp*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = electronics
			}

		@PART[ca_vor_mptank|ca_vor_tank]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeVolumeContainment
			}

		@PART[ca_vor_sep1]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedConstruction
			}

		@PART[ca_vor_core]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advUnmanned
			}

	//==========================================================		
	// Xihe - another newer one, but it could be nice as a gap filler in advUnmanned, so lets put it there
	//==========================================================
		@PART[ca_stereoBoom|sp_stereo|dish_xihe|ca_RPWS_STEREO|ca_SWIS]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = electronics
			}
		@PART[xihe]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = largeUnmanned
			}
			
	//==========================================================		
	// Random Stuff
	//==========================================================
		@PART[ca_louver]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = generalConstruction
			}

		@PART[ca_tank_mp_s]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = fuelSystems
			}

		@PART[ca_tank_mp_m|ca_tank_lfo_m]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advFuelSystems
			}
			
		@PART[ca_rs*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedControl
			}

		@PART[ca_rw*]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = advFlightControl
			}
			
		@PART[ca_aacs]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = specializedControl
			}
				
		@PART[ca_battery_s]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = start
			}	

		@PART[ca_battery_m]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = basicScience
			}				
			
		@PART[ca_battery_l]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = electrics
			}

		@PART[ca_DUSTC]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = miniaturization
			}	

		@PART[dish_deploy*|_dish_s]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = miniaturization
			}	
			
		@PART[ca_telescope_a]:NEEDS[CoatlAerospace]
			{ 	@TechRequired = miniaturization
			}	

