//Add part name to description
@PART[*]:FINAL { @description = #$description$ <color=#7F7F7F> [$name$]</color> }


	//==========================================================		
	//Karibou
	//==========================================================
		@PART[KER*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = advancedMotors
			}
			
	//==========================================================		
	//Kontainers - Fuel Tank looking ones go in fuel, SM looking ones in support
	//==========================================================
		@PART[C3_Depleted*|C3_NukeFuel*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = specializedNucelarElectrics
			}

		@PART[C3_FlatTank_01|C3_Kontainer_01|C3_Kontainer_KIS_01|StowPakSup|RadialSupPack]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = crewSupport
			}
			
		@PART[C3_FlatTank_02|C3_Kontainer_02|C3_Kontainer_KIS_02]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = advancedSupport
			}
			
		@PART[C3_FlatTank_03|C3_Kontainer_03|C3_Kontainer_KIS_03]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = specializedSupport
			}
			
		@PART[C3_FlatTank_04|C3_Kontainer_04|C3_Kontainer_KIS_04]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = extendedSupport
			}
			
		@PART[C3_FlatRnd_01|C3_Tank_01|C3_Kontainer_KIS_01|C3_RTank_00]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = fuelSystems
			}
			
		@PART[C3_RTank_01]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = advFuelSystems
			}

		@PART[C3_FlatRnd_02|C3_Tank_02|C3_Kontainer_KIS_02|C3_RTank_02|C3_LqdTrussTank]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = largeVolumeContainment
			}
			
		@PART[C3_FlatRnd_03|C3_Tank_03|C3_Kontainer_KIS_03|C3_RTank_03]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = highPerformanceFuelSystems
			}
			
		@PART[C3_FlatRnd_04|C3_Tank_04|C3_Kontainer_KIS_04|C3_RTank_04]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = heavyFuelSystems
			}

		@PART[C3_RTank_06]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = experimentalScience
			}			
			
		@PART[C3_RTank_08]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = quantizedFuels
			}	

	//==========================================================		
	//Life Support
	//==========================================================

		@PART[LS_Tank_125|USILS_Recycler]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = crewSupport
			}
			
		@PART[USILS_LgRecycler|LS_Tank_250]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = advancedSupport
			}
			
		@PART[LS_Tank_375|USILS_Greenhouse_MiniCupola|USILS_SmCupola|Fert_Tank_125|Fert_Tank_250]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = specializedSupport
			}
			
		@PART[USILS_Greenhouse_Cupola|USILS_ViewingCupola|USILS_Greenhouse_Inline|Fert_Tank_375]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = extendedSupport
			}	
			
		@PART[C3_Kontainer_KIS_04]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = sustainedHabitation
			}
			
	//==========================================================		
	//MKS and WOLF - Ranger in extended, Duna in sustainedHabitation, Tundra in permanent, and Atlas/Wolf in colonial support
	//==========================================================
	
		@PART[MKS*|USI_DeomlitionBlock]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = nanolathing
			}	

		@PART[MKS_SkyCrane]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = veryHeavyRocketry
			}	


		@PART[MKS_Power*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = specializedElectrics
			}	
	
		@PART[SalamanderPod]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = commandModules
			}	
	
		@PART[Ranger*|MKS_LightGlobe]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = extendedSupport
			}	
			
		@PART[Duna*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = sustainedHabitation
			}		

		@PART[Tundra*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = permanentHabitation
			}		
			
		@PART[Atlas*|ATLAS*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = colonialSupport
			}				
			
		@PART[WOLF*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = interstellarColonization
			}
			
		@PART[MKS_Drill_01*|MKS_Processor125]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = resourceUtilization
			}		
			
		@PART[MKS_Drill_02*|MKS_Processor250]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = resourceManipulation
			}				
			
		@PART[MKS_Drill_03*|MKS_Processor375]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = actualizedActuators
			}

	//==========================================================		
	//Reactors
	//==========================================================
	
		@PART[USI_Nuke_625|USI_Nuke_125*]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = specializedNuclearElectrics
			}	
			
		@PART[USI_Nuke_250|USI_Nuke_375]:NEEDS[UmbraSpaceIndustries]
			{ 	@TechRequired = experimentalNuclearElectrics
			}	