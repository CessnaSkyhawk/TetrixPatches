	//==========================================================		
	//5m Tanks
	//==========================================================
		@PART[DIRECT_KL10*]:NEEDS[reDIRECT]
			{ 	@TechRequired = veryHeavyRocketry
			}

		@PART[DIRECT_jupiter_tank|DIRECT_Jupiter_Adapter*|DIRECT_JUS_tank|DIRECT_SLS_tank|DIRECT_STS_endCap|DIRECT_STS_nose|DIRECT_STS_tank|DIRECT_STS_tank_stack]:NEEDS[reDIRECT]
			{ 	@TechRequired = heavyFuelSystems
			}

		@PART[DIRECT_jupiter_engineMount|DIRECT_SLS_engineMount|STS_ET_decoupler|DIRECT_payloadAdapter*]:NEEDS[reDIRECT]
			{ 	@TechRequired = composites
			}
		
		@PART[DIRECT_5m_fairing]:NEEDS[reDIRECT]
			{ 	@TechRequired = hypersonicAerodynamics
			}
			
	//==========================================================		
	//Boosters and Placeholder (SSME)
	//==========================================================
		@PART[DIRECT_SSME_B]:NEEDS[reDIRECT]
			{ 	@TechRequired = heavierRocketry
			}

		@PART[DIRECT_SRB_2|DIRECT_SRB_4]:NEEDS[reDIRECT]
			{ 	@TechRequired = heavierRocketry
			}

		@PART[DIRECT_SRB_5]:NEEDS[reDIRECT]
			{ 	@TechRequired = veryHeavyRocketry
			}
			
		@PART[DIRECT_SRB_adapter1|DIRECT_SRB_cone|DIRECT_SRB_decoupler]:NEEDS[reDIRECT]
			{ 	@TechRequired = advMetalworks
			}

	//==========================================================		
	//Orion
	//==========================================================
		@PART[DIRECT_Orion|DIRECT_LaunchEscapeSystem]:NEEDS[reDIRECT]
			{ 	@TechRequired = unifiedCommandModules
			}

		@PART[DIRECT_orionSolar*]:NEEDS[reDIRECT]
			{ 	@TechRequired = largeElectrics
			}

		@PART[DIRECT_orion_RCS*|DIRECT_orion_Linear*]:NEEDS[reDIRECT]
			{ 	@TechRequired = actuators
			}

		@PART[DIRECT_orionAvionicsRing]:NEEDS[reDIRECT]
			{ 	@TechRequired = largeProbes
			}

		@PART[DIRECT_orion_ServiceModule]:NEEDS[reDIRECT]
			{ 	@TechRequired = highPerformanceFuelSystems
			}

		@PART[DIRECT_orionHeatShield|DIRECT_orionServiceCone]:NEEDS[reDIRECT]
			{ 	@TechRequired = advMetalworks
			}
		
			
	//==========================================================		
	//Ares I & Engines (K-2X)
	//==========================================================

		@PART[DIRECT_orion_Solar]:NEEDS[PhotonCorp]
			{ 	@TechRequired = largeElectrics
			}

		@PART[DIRECT_K2X]:NEEDS[PhotonCorp]
			{ 	@TechRequired = heavierRocketry
			}

		@PART[DIRECT_ares1_rcsRing]:NEEDS[PhotonCorp]
			{ 	@TechRequired = actuators
			}

		@PART[DIRECT_ares1_avion*]:NEEDS[PhotonCorp]
			{ 	@TechRequired = largeProbes
			}

		@PART[DIRECT_ares1_mainTank|DIRECT_ares1_interTank]:NEEDS[PhotonCorp]
			{ 	@TechRequired = highPerformanceFuelSystems
			}

		@PART[DIRECT_ares1_adapter*|DIRECT_ares1_srbAdapter|DIRECT_ares1_stage2adapter]:NEEDS[PhotonCorp]
			{ 	@TechRequired = advMetalworks
			}

		@PART[DIRECT_Orion_FairingBase|DIRECT_fairingSize2-3]:NEEDS[PhotonCorp]
			{ 	@TechRequired = heavierAerodynamics
			}

		@PART[DIRECT_SLS_ICPS]:NEEDS[PhotonCorp]
			{ 	@TechRequired = heavyFuelSystems
			}	
			
		@PART[DIRECT_SLS_payloadAdapter1]:NEEDS[PhotonCorp]
			{ 	@TechRequired = composites
			}	
			
//	============================================================
//	*** PhotonCorp			

	//==========================================================		
	//Boosters 
	//==========================================================
		@PART[PC*]:NEEDS[PhotonCorp]
			{ 	@TechRequired = heavierRocketry
			}
			
		@PART[PC_5Seg_RSRM]:NEEDS[PhotonCorp]
			{ 	@TechRequired = veryHeavyRocketry
			}			
			
		@PART[PC_1_875m_Adapter|PC_2_5m_Adapter|PC_2_25m_Adapter|PC_3_125m_Adapter]:NEEDS[PhotonCorp]
			{ 	@TechRequired = advMetalworks
			}
			
		@PART[PC_Nose]:NEEDS[PhotonCorp]
			{ 	@TechRequired = heavierAerodynamics
			}
			
		@PART[PC_RSRM_Avionics]:NEEDS[PhotonCorp]
			{ 	@TechRequired = largeProbes
			}